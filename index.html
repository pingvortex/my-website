<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingVortex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="pfpr.png">
    <meta name="description" content="PingVortex - Links">
    <meta name="keywords" content="PingVortex">
    <meta name="author" content="PingVortex">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: rgba(255, 255, 255, 0.15);
            --hover-color: #888888;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 700px;
            padding: 3rem;
            
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 3rem;
            
            background: rgba(10, 10, 10, 0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .profile-section {
            flex: 0 0 auto;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            display: block;
        }

        .content-section {
            flex: 1;
            text-align: left;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .links-container {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .links-container a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: transform 0.2s, color 0.2s;
        }

        .links-container a:hover {
            color: var(--hover-color);
            transform: translateY(-3px);
        }

        .contact-buttons {
            display: flex;
            flex-direction: row;
            gap: 0.8rem;
        }

        .btn {
            flex: 1;
            text-align: center;
            padding: 0.7rem;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }

        .btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.65rem;
            color: #666;
        }

                #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .spinner {
        border: 4px solid transparent;
        border-top: 4px solid #48C9B0;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 2rem;
            }
            .content-section {
                text-align: center;
            }
            .links-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
</div>

    <main class="container">
        <div class="profile-section">
            <img src="pfp.png" alt="Profile Picture" class="profile-img">
        </div>

        <div class="content-section">
            <section id="contact">
                <h2>PingVortex</h2>
                
                <div class="links-container">
                    <a href="https://discord.gg/5SzkjVJBs2" target="_blank" title="Discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://github.com/pingvortex" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://x.com/pingvortex" target="_blank" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <div class="contact-buttons">
                    <a href="https://buy.stripe.com/4gw8yK7U0bARcUM144" target="_blank" class="btn">Support me</a>
                </div>
            </section>

            <footer>
                &copy; <span id="spanYear"></span> PingVortex
            </footer>
        </div>
    </main>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        entry.target.classList.remove('visible');
                    }
                });
            }, { threshold: 0.3 });
            sections.forEach((section) => observer.observe(section));

            window.addEventListener('load', () => {
        document.getElementById('loading-screen').style.display = 'none';
    });

    document.getElementById('spanYear').textContent = new Date().getFullYear();
    });
</script>

</body>
</html>
